tags:
- name: Authentication
  description: User Authentication

paths:
  /login:
    post:
      tags:
      - Authentication
      summary: Log user into the system
      operationId: loginUser
      requestBody:
        description: Login credentials
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                x-content-type: application/json
                $ref: '#/components/schemas/LoginResponse'
        "400":
          content:
            application/json:
              schema:
                type: string
                x-content-type: application/json
                $ref: '#/components/schemas/ErrorResponse'

  /register:
    post:
      tags:
      - Authentication
      summary: Create a new user
      operationId: createUser
      requestBody:
        description: User registration information
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
      responses:
        "200":
          content:
            application/json:
              schema:
                type: string
                x-content-type: application/json
                $ref: '#/components/schemas/RegistrationResponse'
        "400":
          content:
            application/json:
              schema:
                type: string
                x-content-type: application/json
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:

    Login:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: user1@injozi.com
        password: password

    Register:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      example:
        email: user3@injozi.com
        password: password

    LoginResponse: 
      type: object
      properties:
        status:
          type: string
        data:
          type: object
          properties: 
            token: 
              type: string
      example:
        status: success
        data: {token: hdhdhhdd.... }

    RegistrationResponse: 
      type: object
      properties:
        status:
          type: string
        data:
          type: object
          properties: 
            user: 
              type: object
            properties: 
              _id: 
                type: string
              email: 
                type: string
      example:
        status: success
        data: {
          user: {
            _id: 5f85710d73a21c2c86bfffd8,
            email: user@injozi.com,
          }
        }

    ErrorResponse: 
      type: object
      properties:
        status:
          type: string
        data:
          type: string
      example:
        status: error
        data: Oops! Operation failed

